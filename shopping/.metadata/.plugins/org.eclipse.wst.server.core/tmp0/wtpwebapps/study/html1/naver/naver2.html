<title>네이버 : 회원가입</title>

<script type="text/javascript">

	function idpwCheck() { //데이터를 보낼 때 사용하는 함수
	
		var f = document.myForm;
		//아이디입력
		if(document.myForm.id.value == "") {
		
			alert("아이디를 입력하세용!");
			document.myForm.id.focous();
			return;
			}
		//비밀번호입력
		if(f.pwd1.value == "") {
		
			alert("패스워드를 입력하세용!");
			document.myForm.pwd1.focous();
			return;
		}
		//비밀번호재확인
		if(f.pwd2.value == "") {
		
			alert("패스워드를 입력하세용!");
			document.myForm.pwd2.focous();
			return;
		}
		//비밀번호 검증
		if(f.pwd1.value != f.pwd2.value) {
		
			alert("비밀번호가 다릅니다. 다시입력하세용");
			document.myForm.pwd1.focous();
			return;
		}
		//생년월일
		if(f.birth1.value == "") {
			
			alert("년도 입력하세용");
			document.myForm.birth1.focous();
			return;
		}
		if(f.birth2.value == "") {
			
			alert("월 입력하세용");
			document.myForm.birth2.focous();
			return;
		}
		if(f.birth3.value == "") {
			
			alert("날짜 입력하세용");
			document.myForm.birth3.focous();
			return;
		}
		
		//휴대전화 번호
		if(f.birth1.value == "") {
			
			alert("년도 입력하세용");
			document.myForm.birth1.focous();
			return;
		}
		if(f.birth2.value == "") {
			
			alert("월 입력하세용");
			document.myForm.birth2.focous();
			return;
		}
		if(f.birth3.value == "") {
			
			alert("날짜 입력하세용");
			document.myForm.birth3.focous();
			return;
		}
		
		//휴대전화
		if(f.tel1.value == "") {
			
			alert("앞자리 넣어라");
			document.myForm.tel1.focous();
			return;
		}
		if(f.tel2.value == "") {
			
			alert("중간 넣어라");
			document.myForm.tel2.focous();
			return;
		}
		if(f.tel3.value == "") {
			
			alert("끝자리 넣어라");
			document.myForm.tel3.focous();
			return;
		}
		
		
		alert("회원가입 성공!!!!!")
		
		f.action="naver_ok.jsp";
		f.submit();
	}

		

</script>
