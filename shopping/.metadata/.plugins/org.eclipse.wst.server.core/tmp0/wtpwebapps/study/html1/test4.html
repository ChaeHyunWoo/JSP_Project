<body>

<span class="c01">블루투스</span>(Bluetooth)는 휴대폰, 노트북, 
이어폰·<span class="c02">헤드폰</span> 등의 휴대기기를 
서로 연결해 정보를 교환하는 근거리 무선 기술 표준을 뜻한다. 
주로 10미터 안팎의 초단거리에서 저전력 무선 연결이 필요할 때 쓰인다. 
예를 들어 <span class="c01">블루투스</span> 
<span class="c02">헤드셋</span>을 사용하면 
거추장스러운 케이블 없이도 
주머니 속의 MP3플레이어의 음악을 들을 수 있다.
